<body id="homeBody">

    <form onsubmit="return validateForm()" action="./home.html" class="forumForm">
        <h3>Sign In to Your Account</h3>
        <label for="email" id="C-p1">Email:</label>
        <div>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
        </div>
        <label for="name" id="C-p1">Name:</label>
        <div>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required id="C-p1">
        </div>
        <label for="pwd" required>Password:</label>
        <div>
            <input type="password" id="pwd" name="pwd" placeholder="Enter Your Password" required id="C-p1">
        </div>
        <button type="submit">Sign in</button>
    </form>

</body>
